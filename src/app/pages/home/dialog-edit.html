<mat-card class="edit-card">
  <mat-card-header>
    <p class="titleEdit">Editar</p>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="editForm">
      <mat-form-field>
        <input
          matInput
          placeholder="Nombre"
          type="text"
          formControlName="name"
        />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Apellidos"
          type="text"
          formControlName="surname"
        />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          type="email"
          formControlName="email"
        />
      </mat-form-field>

      <button
        (click)="edit()"
        mat-raised-button
        color="primary"
        class="edit-button"
      >
        Guardar
      </button>
    </form>
  </mat-card-content>
</mat-card>
