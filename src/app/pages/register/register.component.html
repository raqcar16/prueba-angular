<div class="registerContent"> 
<div class="registerdiv">
  <mat-card class="register-card">
    <mat-card-header>
      <p class="titleReg">Registrarse</p>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm">
        <mat-form-field>
          <input
            matInput
            placeholder="Nombre"
            type="text"
            formControlName="name"
          />
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Apellidos"
            type="text"
            formControlName="surname"
          />
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </mat-form-field>

        <button
          (click)="register()"
          mat-raised-button
          color="primary"
          class="register-button"
        >
          Registrarse
        </button>
        <p class="register-access" (click)="goToLogin()">
          Â¿Ya estas registrado? Inicia sesiÃ³n
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
