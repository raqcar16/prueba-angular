<div class="container"> 
<div class="logindiv">
  <mat-card class="login-card">
    <mat-card-header>
      <p class="titleLog">Iniciar Sesión</p>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="email"
          />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button
          (click)="login()"
          mat-raised-button
          color="primary"
          class="login-button"
        >
          Entrar
        </button>
        <p (click)="goToRegister()" class="signup-access">
          ¿No tienes cuenta? Regístrate aquí
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
